<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Kids Fun Zone, indoor playground, Perfect for events, birthday celebration,social gatherings,fun and enthusiasts.">
    <title>Kids Fun Zone</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- animate.style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
            <div class="container">
                <a class="nav-brand" id="nav-brand" href="index.html">Kids Fun Zone</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- ms-auto will push the navigation links to the right -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html#services">Services</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="bookings.html">Bookings</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>

                        <li class="nav-item">
                            <a class="btn" id="form-button" href="index.html#contact">Contact Us</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Booking form -->
    <main>
        <section id="booking-form">
            <div class="booking-form">
                <h1 class="text-center pb-3">Book Now</h1>
                <form class="row g-3" action="booking-success.html" id="booking-success" method="GET">
                    <div class="col-md-4">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="firstname" id="fname" placeholder="First name"
                            required>
                    </div>

                    <div class="col-md-4">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="firstname" id="lname" placeholder="Last name"
                            required>
                    </div>

                    <div class="col-md-4">
                        <label for="email-address">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email-address"
                            placeholder="Email Address" required>
                    </div>
                    <div class="col-md-4">
                        <label for="select-date">Date</label>
                        <input type="date" class="form-control" id="select-date" required>

                    </div>

                    <div class="col-md-4">
                        <label for="kids-number">Number of Kids</label>
                        <input type="number" class="form-control" id="kids-number" required>

                    </div>

                    <div class="col-md-4">
                        <label for="adults-number">Number of Adults</label>
                        <input type="number" class="form-control" id="adults-number" required>

                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Any message" required></textarea>
                    </div>

                    <!-- <label for="no-kids">Number:</label> -->
                    <div class="col-md-4">
                        <label for="exampleDataList" class="form-label">Please select:</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="Type to search..." required>
                        <datalist id="datalistOptions">
                            <option value="Family Tickets">
                            <option value="Annual Passes">
                            <option value="Events">

                        </datalist>

                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>

    </main>


    <!-- footer -->
    <!-- mt-auto is added to push the footer down -->
    <footer class="mt-auto" id="contact">
        <div class="container d-sm-flex justify-between">
            <div class="contact-info">
                <p><i class="fa-solid fa-phone"></i> <a href="tel:01123456789">01 1234 567 89</a></p>
                <p><i class="fa-solid fa-envelope"></i> <a href="mailto:send@kidsfunzone.com">send@kidsfunzone.com</a>
                </p>
            </div>
            <div class="locate-us text-center">
                <p>Mon-Sun: 10am-6pm <br>
                    <strong>
                        <i class="fa-solid fa-location-dot"></i>
                        Kids Fun Zone </strong> <br>
                    The Big Shopping Center,<br>
                    Cityname AB3 5BA
                </p>
            </div>
            <div class="social-links">
                <h4>Stay Connected</h4>
                <ul class="text-center text-md-end">
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit my Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit my instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit my twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font awsome kit -->
    <script src="https://kit.fontawesome.com/bd728e390a.js" crossorigin="anonymous"></script>
</body>

</html>
